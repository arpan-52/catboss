name: Build Wheels

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-12, macos-14, windows-2022]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel setuptools pybind11

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.0
        env:
          # Build for Python 3.7-3.11
          CIBW_BUILD: cp37-* cp38-* cp39-* cp310-* cp311-*

          # Skip 32-bit builds and PyPy
          CIBW_SKIP: "*-win32 *-manylinux_i686 pp*"

          # Platform-specific settings
          CIBW_ARCHS_LINUX: x86_64
          CIBW_ARCHS_MACOS: x86_64 arm64
          CIBW_ARCHS_WINDOWS: AMD64

          # Install dependencies before build
          CIBW_BEFORE_BUILD: pip install pybind11 numpy

          # Test that the wheel works
          CIBW_TEST_COMMAND: python -c "import _nami_core; print('C++ module loaded successfully')"
          CIBW_TEST_SKIP: "*-macosx_arm64"  # Can't test ARM on x86 runners

          # Build verbosity
          CIBW_BUILD_VERBOSITY: 1

      - uses: actions/upload-artifact@v3
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist
        run: python -m build --sdist

      - uses: actions/upload-artifact@v3
        with:
          name: sdist
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v3
        with:
          path: dist/

      - name: Flatten artifacts
        run: |
          mkdir -p dist_flat
          find dist -name '*.whl' -exec mv {} dist_flat/ \;
          find dist -name '*.tar.gz' -exec mv {} dist_flat/ \;

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: dist_flat/
